<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<div id="app"></div>
<script src="./lib/marked.js"></script>
<script>
    window.onload= function() {
    	var app = document.querySelector('#app');
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'md/index.md', true);
		xhr.send(null);
		xhr.onload = function() {
			app.innerHTML = marked(xhr.responseText);
		};
    }
</script>
</body>
</html>
