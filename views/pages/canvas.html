<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
<p>canvas 元素用于在网页上绘制图形。</p>
<canvas id="test1" width="200" height="100"></canvas>
<canvas id="test2" width="200" height="100"></canvas>
<script>
	window.onload = function() {
		var test1 = document.getElementById('test1');
//		创建 context 对象：
		var cxt1 = test1.getContext('2d');  // getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
		cxt1.fillStyle = '#FF0000';
		cxt1.fillRect(0, 0, 150, 75);

		var test2 = document.getElementById('test2');
		var cxt2 = test2.getContext('2d');
		cxt2.fillStyle = "#FF0000";
		cxt2.beginPath();
		cxt2.arc(70, 18, 15, 0, Math.PI*2, true);
		cxt2.closePath();
		cxt2.fill();
	}
</script>
</body>
</html>
